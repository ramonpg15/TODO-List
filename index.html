<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>TODO List</h1>
    <div id="contenido-principal">
        <div class="contenedor" id="contenedor">
            <div class="todo-list">
                <form id="formulario">
                    <label for="input">Ingresa la tarea a realizar</label>
                    <input type="text" name="tarea" id="tarea" placeholder="Escribe una tarea">
                    <button type="submit" class="btn">Agregar</button>
                </form>
            </div>
            <div class="todo-list">
                <h2>Tareas por realizar</h2>
                <div id="lista-tareas">
                </div>
            </div>
            <div class="todo-list">
                <button class="btn-eliminar" id="btn-eliminar">Eliminar todas las tareas</button>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
